<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href ="css/styles.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <div class = "container">

      <div class="modal fade" id = "myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" >
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id = "modalHeader">Modal title</h4>
            </div>
            <div class="modal-body" id = "modalBody">
            </div>
            <div class="modal-footer" id = "modalFooter">
              <button type="button" class="btn btn-primary">Play again</button>
            </div>
          </div>
        </div>
      </div>


      <div class = "row">
        <div class = "col-xs-6">
          <h1> Tic-tac-toe</h1>
        </div>
        <div class = "col-xs-6" id = "currentPlayer">
          <h1> Player 1's Turn </h1>
        </div>
      </div>

      <div class = "row">
        <div class = "col-xs-4" id ="1">
          <h2>1</h2>
        </div>
        <div class = "col-xs-4" id = "2">
          <h2>2</h2>
        </div>
        <div class = "col-xs-4" id = "3">
          <h2>3</h2>
        </div>
      </div>

      <div class = "row">
        <div class = "col-xs-4" id = "4">
          <h2>4</h2>
        </div>
        <div class = "col-xs-4" id ="5">
          <h2>5</h2>
        </div>
        <div class = "col-xs-4" id = "6">
          <h2>6</h2>
        </div>
      </div>

      <div class = "row">
        <div class = "col-xs-4" id ="7">
          <h2>7</h2>
        </div>
        <div class = "col-xs-4" id = "8">
          <h2>8</h2>
        </div>
        <div class = "col-xs-4" id = "9">
          <h2>9</h2>
        </div>
      </div>

      <div class = "row">
        <div clas = "col-md-8">
          <h1 id = "player"></h1>
        </div>
      </div>

    <div class = "container">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="game.js"></script>

  </body>

</html>
